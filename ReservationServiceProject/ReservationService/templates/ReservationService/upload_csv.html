<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload</title>
</head>
<body>

    <p>{{ message }}</p>

    {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label>Upload csv</label><br>
        <input type="file" accept="text/csv" name="file"><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
