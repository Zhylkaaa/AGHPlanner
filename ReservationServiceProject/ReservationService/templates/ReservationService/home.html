<!DOCTYPE html>
<html lang="en">
<head>

    <title>Home</title>

<body>
    <h1> Calendar</h1>
    {% for year, semesters in available_semesters %}
        {{ year}}
        <ul>

        {% endfor %}
        </ul>
    {% endfor %}
</body>
</html>
